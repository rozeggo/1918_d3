<style>

body{margin:0px;}
.h,.v{stroke:black;stroke-dasharray:4 4;stroke-width:1;stroke-opacity:.5;}

.axis line {

	height = 500,
	margin = 50;
	
var svg = d3.select("body").append("svg")
	.attr("width",width)
	.attr("height",height);

var y = d3.scale.linear()
	.domain([0,660000])
	.range([height-margin,margin]);

var r = d3.scale.linear()
	.domain([0,100])
	.range([0,50]);

var yAxis = d3.svg.axis()

d3.csv("all.csv",function(csv){

	svg.selectAll("line")
		.data(csv)
		.enter()
		.append("line")
		.attr("x1",function(d) {return x(+d.V1);})
		.attr("y1",function(d) {return y(+d.V2);})
		.attr("x2",function(d) {return x(+d.V3);})
		.attr("y2",function(d) {return y(+d.V4);})
		.attr("stroke-width", 1)
		.attr("stroke", "grey") 
		})



d3.csv("EnglandAndWales_temp.csv", function(csv) {

//	csv.sort(function(a,b) { return b.population-a.population; });
	
	svg.selectAll("circle")
		.data(csv)
		.enter()
		.append("circle")
		.attr("cx",function(d) {return x(+d.Easting);})
		.attr("cy",function(d) {return y(+d.Northing);})
		.attr("r",function(d) {return r(0);})
		
//		.style("fill",function(d) {return c(d.continent);})
//		.style("opacity",function(d) {return o(+d.GDPcap);})
		
//		.append("title")
//		.text(function(d) {return d.country;})
		
	svg.selectAll("circle")
		.transition().duration(1000)
		.attr("cx",function(d) {return x(+d.Easting);})
		.attr("cy",function(d) {return y(+d.Northing);})
		.attr("r",function(d) {return r(+d.day_one);})
		.attr("opacity",0.5)
//		.attr("r",function(d) {return r(Math.sqrt(+d.population));})

	svg.selectAll("circle")
		.transition().duration(1000)
		.delay(1000)
		.attr("cx",function(d) {return x(+d.Easting);})
		.attr("cy",function(d) {return y(+d.Northing);})
		.attr("r",function(d) {return r(+d.day_two);})
		.attr("opacity",0.5)

	svg.selectAll("circle")
		.transition().duration(1000)
		.delay(2000)
		.attr("cx",function(d) {return x(+d.Easting);})
		.attr("cy",function(d) {return y(+d.Northing);})
		.attr("r",function(d) {return r(+d.day_three);})
		.attr("opacity",0.5)

	})
